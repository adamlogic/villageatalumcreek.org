---
layout: base
---

<div id="mainContent">
  <div class="article">
    <h2><a href="{{page.url}}" rel="bookmark" title="Permanent Link to {{page.title}}">{{page.title}}</a></h2>
      
    <div class="content">
      {{ content }}
    </div>
  </div>
</div>

<div id="sidebar">
  <div class="section">
    {% capture blogsidebar %}{% include blog-sidebar.md %}{% endcapture %}
    {{ blogsidebar | markdownify }}
  </div>
</div>
